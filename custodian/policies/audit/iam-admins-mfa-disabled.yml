policies:
  - name: mfa-unused
    resource: iam-user
    description: |
      Retrieve list of all IAM users in the group 'Administrators'
      who have not enabled MFA and generate email report.
    filters:
      - type: credential 
        key: mfa_active 
        value: false 
      - type: group
        key: GroupName
        value: Administrators
    actions:
      - type: notify
        template: default.html
        template_format: 'html'
        priority_header: '5'
        subject: 'CloudCustodian: Admins with MFA Disabled'
        to:
          - {{ tts-software.email }}
        owner_absent_contact:
          - {{ tts-software.email }}
        transport:
          type: sqs
          queue: https://sqs.us-east-1.amazonaws.com/{{ sqs_report }}
