policies:
  - name: root-user-login-detected
    description: root-user-login-detected
    comment: |
      root-user-login-detected  
    resource: account
    filters:
      - type: event
        key: "detail.userIdentity.type"
        value_type: swap
        op: in
        value: Root
    actions:
      - type: notify
        slack_template: slack
        slack_msg_color: danger
        subject: 'root-user-login-detected'
        to: 
          - slack://webhook/#tts-tech-portfolio-alerts
        transport:
          type: sqs
          queue: https://sqs.us-east-1.amazonaws.com/133032889584/cloud-custodian-mailer
